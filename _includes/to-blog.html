<!-- blog -->
  <section id="two" class="wrapper style2">
    <header class="major">
      <h2>Read more</h2>
      <p>on our blog</p>
    </header>
    <div class="container">
      <div class="home">

        <h1 class="page-heading">Posts</h1>

        <ul class="post-list">
          {% for post in site.posts %}
            <li>
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
            </li>
          {% endfor %}
        </ul>

      </div>
    </div>
  </section>
