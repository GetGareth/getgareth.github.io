<!-- contact -->
<section id="contact" class="wrapper style1">
    <header class="major">
      <h2> Contact us</h2>
      <h3>Please leave a message and we will get back to you.</h3>
    </header>
      <div class="container">
          <div class="row">
                     <form action="https://getsimpleform.com/messages?form_api_token=6f79f513c5f8823805bcdb089d440467" method="post">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <input type="text" class="form-control" name='Name' placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                      <p class="help-block text-danger"></p>
                                  </div>
                                  <div class="form-group">
                                      <input type="email" class="form-control" name='Email' placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                      <p class="help-block text-danger"></p>
                                  </div>
                                  <div class="form-group">
                                      <input type="text" class="form-control" name='Phone' placeholder="Your Phone number *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                      <p class="help-block text-danger"></p>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <textarea class="form-control" name='Comments' placeholder="Your Message *" id="message" required></textarea><br>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <input type='submit' class="btn btn-xl" value='Sent message' />
                            </div>
                          </div>
                    </form>
            </div>
        </div>
    </section>
